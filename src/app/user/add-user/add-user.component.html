<div class="col-md-6 user-container">
  <h2 class="text-center">Add User</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input required type="text" maxlength="20" formControlName="name" placeholder="Name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input required formControlName="lastName" maxlength="40" placeholder="Last name" name="lastName" class="form-control" id="lastName">
    </div>

    <div class="form-group">
      <label for="code">Code:</label>
      <input required formControlName="code" maxlength="40" placeholder="Code" name="code" class="form-control" id="code">
    </div>

    <div class="form-group">
      <label for="group">Name Group:</label>
      <select required formControlName="group" ngModel="" placeholder="Name Group" name="group" class="form-control" id="group">
        <option  value="" [selected]="true" >Select in Group</option>
          <option  *ngFor="let group of groups" [value]="group.id">{{group.name}}</option>
      </select>
    </div>

    <button class="btn btn-success">Add</button>
  </form>
</div>
